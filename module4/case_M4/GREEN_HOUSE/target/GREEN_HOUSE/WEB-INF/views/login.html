<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="/layout/head::head"></th:block>
    <title>Login</title>
</head>

<body>
<div class="account-pages my-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4 mt-3">
                            <a href="">
                                <span>  <span style="font-weight: bold; font-size: 30px; color: green">GREEN HOUSE</span></span>
                            </a>

                        </div>
                        <form action="mt-3" class="p-2">
                            <div class="form-group">
                                <label for="usernameLogin">User Name</label>
                                <input class="form-control" type="text" id="usernameLogin" required="" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="passwordLogin">Password</label>
                                <input class="form-control" type="password" required="" id="passwordLogin" placeholder="Enter your password">
                            </div>
                            <div class="form-group mb-4 pb-3">
                                <div class="custom-control custom-checkbox checkbox-primary">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    <a href="page-recoverpw.html" class="text-muted float-right">Forgot your password?</a>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <button class="btn btn-success btn-block" type="button" id="btn_singin"> Sign In </button>
                            </div>
                        </form>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
                <div class="row mt-4">
                    <div class="col-sm-12 text-center">
                        <p class="text-muted mb-0">Don't have an account? <a href="/register" class="text-dark ml-1"><b>Sign Up</b></a></p>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->
<!-- Vendor js -->
<th:block th:replace="/layout/script::script"></th:block>
<script>
    let btnLogin = $('#btn_singin');

    btnLogin.on('click', () => {
        let username = $('#usernameLogin').val();
        let password = $('#passwordLogin').val();

        let user = {
            username: username,
            password: password
        }
        $.ajax({
            "headers": {
                "accept": "application/json",
                "content-type": "application/json"
            },
            "type": "POST",
            "url": "http://localhost:8080/api/auth/login",
            "data": JSON.stringify(user)
        })
            .done((data) => {
                window.location.href = "/products";
                App.IziToast.showSuccessAlert("Login successful!");
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
                if (jqXHR.statusText === "error"){
                    App.IziToast.showErrorAlert("Email or email is not match");
                }
                App.IziToast.showErrorAlert(jqXHR.responseJSON.message);
            })
    });

</script>
</body>

</html>
